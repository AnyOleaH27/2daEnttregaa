<!DOCTYPE html>
<html>
<head>
    <title>Validar Documentación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 shadow">
        <div class="text-center fs-1">Validación de Documentos</div>
        <div class="fw-bold mt-2">
            <label for="inconveniente" >Seleccione una carrera:</label>
        </div>
        <div class="mt-2"> 
            <select id="carrera" class="form-select" aria-label="Default select example">
                <option selected>Ingeniería en computación</option>
                <option value="Ingeniería en Diseño">Ingeniería en Diseño</option>
                <option value="Ingeniería en Acuicultura">Ingeniería en Acuicultura</option>
                <option value="Ingeniería en Agrícola Tropical">Ingeniería en Agrícola Tropical</option>
                <option value="Ingeniería en Mecatrónica">Ingeniería en Mecatrónica</option>
                <option value="Licenciatura en Zooctenia">Licenciatura en Zooctenia</option>
                <option value="Licenciatura en Matemáticas Aplicadas">Licenciatura en Matemáticas Aplicadas</option>
            </select>
        </div>
        <div class="container mt-3">           
            <table id="tablaDocumentos" class="table table-bordered table-hover ">
                <thead>
                    <tr>
                        <th>Nombre del alumno</th>
                        <th>Documentos</th>
                        <th>Semestre</th>
                        <th>Validación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle">
                        <td>Amaranny Olea Herrera</td>
                        <td><a class="link" href="catalago.html">Mostrar Documentos</a></td>
                        <td>6</td>
                        <td id="validacion_alumno_1"> </td>
                    </tr>
                    <tr class="align-middle">
                        <td>Adrian Rubio Alvarado</td>
                        <td><a class="link" href="catalago.html">Mostrar Documentos</a></td>
                        <td>6</td>
                        <td id="validacion_alumno_2"> </td>
                    </tr>
                    <tr class="align-middle">
                        <td>Maritza Junnuet Medel Gómez</td>
                        <td><a class="link" href="catalago.html">Mostrar Documentos</a></td>
                        <td>6</td>
                        <td id="validacion_alumno_3"> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para cargar la validación almacenada en localStorage
        function cargarValidacionAlumnos() {
            for (let i = 1; i <= 3; i++) {
                const validacion = localStorage.getItem(`validacion_alumno_${i}`);
                if (validacion !== null) {
                    document.getElementById(`validacion_alumno_${i}`).innerText = validacion === 'true' ? '✔' : '✘';
                }
            }
        }

        // Ejecutar la función para cargar la validación al cargar la página
        window.onload = cargarValidacionAlumnos;
    </script>
</body>
</html>
